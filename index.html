<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love_Btn</title>
  <style>
    body {
      background-image: url(./loveBtn.jpeg);
      background-size: cover;
      background-attachment: fixed;
    }

    .loveBtn {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    img {
      width: 200px;
      height: auto;
      box-shadow: 4px 4px darkred;
    }

    .heart, .name {
      position: absolute;
      bottom: 0;
      animation: float 2.5s forwards; 
      transition: transform 0.2s ease-in-out; 
    }

    .heart {
      font-size: 24px;
      color: red;
    }

    .name {
      font-size: 30px;
      font-weight: bold;
      color: darkred;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-300px) scale(2); 
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="loveBtn">
    <button id="heartButton">
      <img src="./Image.jpg" alt="Love Button">
    </button>
    <div id="heartContainer"></div>
    <div id="nameContainer"></div>
  </div>

  <script>
    document.getElementById('heartButton').addEventListener('click', function () {
      const heartContainer = document.getElementById("heartContainer");
      const nameContainer = document.getElementById("nameContainer");

      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = '❤️';

      const name = document.createElement('div');
      name.className = 'name';
      name.textContent = "love Iana!";

      const randomPosition = Math.random() * 60 + 20;
      heart.style.left = randomPosition + 'vw';
      name.style.left = randomPosition + 'vw';

      heartContainer.appendChild(heart);
      nameContainer.appendChild(name);

      setTimeout(() => {
        heart.remove();
      }, 2000);

      setTimeout(() => {
        name.remove();
      }, 2500);
    });
  </script>

</body>
</html>
